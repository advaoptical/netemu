// import com.sun.tools.sjavac.Util

plugins {
    id 'groovy'
    id 'java'
    id 'java-library'
    id 'java-gradle-plugin'
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'java-gradle-plugin'


group = "com.adva"
version = "0.1.0-SNAPSHOT"

sourceCompatibility = 11
targetCompatibility = 11

ext.jepDir = [
        "python", "-c", "print(__import__('os').path.dirname(__import__('importlib.util').util.find_spec('jep').origin))"

].execute().text.trim()

repositories {
    mavenLocal()
    mavenCentral()
    // maven("https://repo.spring.io/plugins-release")

    // jcenter()

    /*
    flatDir {
        dirs "opendaylight-mdsal/binding/yang-binding/target"
    }
    */

    /*
    flatDir {
        dirs "opendaylight-netconf/netconf/tools/netconf-testtool/target"
    }
    */

    flatDir {
        dirs jepDir
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    implementation "org.reflections:reflections:0.9.12"

    implementation "javax.activation:activation:1.1.1"
    implementation "javax.xml.bind:jaxb-api:2.3.1"

    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    implementation "org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.27"
    implementation "org.glassfish.jersey.inject:jersey-hk2:2.27"
    // implementation "org.glassfish.jersey.media:jersey-media-sse:3.0.0"

    implementation "com.github.jknack:handlebars:4.1.2"
    implementation "com.google.auto.service:auto-service:1.0-rc6"
    implementation "com.google.dagger:dagger:2.25.4"
    implementation "com.squareup:javapoet:1.12.1"
    implementation "com.squareup.inject:assisted-inject-annotations-dagger2:0.5.2"

    annotationProcessor "com.google.auto.service:auto-service:1.0-rc6"
    annotationProcessor "com.google.dagger:dagger-compiler:2.25.4"
    annotationProcessor "com.squareup.inject:assisted-inject-processor-dagger2:0.5.2"

    api "javax.xml:jsr173:1.0"
    // api "com.bea.xml:jsr173-ri:1.0"
    // api "com.ea.async:ea-async:1.2.3"
    api "net.javacrumbs.future-converter:future-converter-java8-guava:1.2.0"
    api "one.util:streamex:0.7.2"

    // To avoid java.lang.NoClassDefFoundError: org/glassfish/jersey/server/model/Parameter$Source
    // when using com.adva.netemu.northbound.RestconfService in derived projects
    // api "org.glassfish.jersey.core:jersey-common:2.32"

    api "io.jooby:jooby-netty:2.6.1"
    annotationProcessor "io.jooby:jooby-apt:2.6.1"

    // Needed by auto-generated MD-SAL Java code from YANG
    api "com.google.code.findbugs:findbugs-annotations:3.0.1"
    api "org.eclipse.jdt:org.eclipse.jdt.annotation:2.2.300"

    api "org.opendaylight.yangtools:rfc7952-data-util:5.0.7"
    api "org.opendaylight.yangtools:yang-data-codec-gson:5.0.7"
    api "org.opendaylight.yangtools:yang-data-codec-xml:5.0.7_1-ADVA"
    api "org.opendaylight.yangtools:yang-data-util:5.0.7_1-ADVA"
    api "org.opendaylight.yangtools:yang-maven-plugin:5.0.7"

    api "org.opendaylight.mdsal:mdsal-binding-dom-adapter:6.0.7"
    api "org.opendaylight.mdsal:maven-sal-api-gen-plugin:6.0.7"
    api "org.opendaylight.mdsal:yang-binding:5.0.7"

    // From ./opendaylight-mdsal/binding/yang-binding/target/
    // implementation ":yang-binding-3.0.3"

    api "org.opendaylight.netconf:netconf-client:1.9.1"
    api "org.opendaylight.netconf:netconf-netty-util:1.9.1_1-ADVA"
    api "org.opendaylight.netconf:netconf-testtool:1.9.1"
    api "org.opendaylight.netconf:restconf-nb-rfc8040:1.12.1"

    // implementation ":netconf-testtool-1.7.0-executable"

    api "black.ninia:jep:3.9.0"

    // implementation "commons-io:commons-io:2.6"
    // testImplementation "junit", "junit", "4.12"
}

compileJava {
    // options.deprecation = true
    // options.warnings = true
}

gradlePlugin {
    plugins {
        netEmuPlugin {
            id = "com.adva.netemu"
            implementationClass = "com.adva.netemu.gradle.NetEmuPlugin"
        }
    }
}
