buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath group: 'com.adva', name: 'netemu', version: (project.property 'netEmuVersion')
    }
}

plugins {
    id 'application'
    id 'groovy'
    id 'java'

    // id "com.github.node-gradle.node" version "2.2.3"
}


group = "com.adva.netemu"
version = project.property 'netEmuVersion'

application {
    /// Changed from mainClassName to mainClass according to https://stackoverflow.com/a/64749939 -- to avoid deprecation warning
    mainClass = "com.adva.netemu.testemu.Main"
}

java {
    sourceCompatibility = 17
    targetCompatibility = 17
}

