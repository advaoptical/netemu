dependencies {
    localGroovy()

    implementation group: 'com.adva', name: 'netemu', version: (project.property 'netEmuVersion')
    annotationProcessor group: 'com.adva', name: 'netemu', version: (project.property 'netEmuVersion')

    testImplementation 'org.spockframework:spock-core:2.4-M4-groovy-3.0' /** leads to warning:
        "The automatic loading of test framework implementation dependencies has been deprecated.
        This is scheduled to be removed in Gradle 9.0."

        See also: https://docs.gradle.org/8.5/userguide/upgrading_version_8.html#test_framework_implementation_dependencies

        TODO: Find solution!
    */
}

compileJava {
    options.fork = true

    for (final javacPackage in ['code', 'util']) {

        /*  Adapted from https://github.com/projectlombok/lombok/issues/2681#issuecomment-805252645
        */
        options.forkOptions.jvmArgs += ['--add-opens', "jdk.compiler/com.sun.tools.javac.${javacPackage}=ALL-UNNAMED"
                as String] // GString not supported as JVM fork argument

        options.compilerArgs += ['--add-exports', "jdk.compiler/com.sun.tools.javac.${javacPackage}=ALL-UNNAMED"]
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

